<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大客流应急处置模拟</title>
    <link rel="stylesheet" href="style.css?v=1.5">
</head>
<body>

    <div class="container">
        <header>
            <h1>地铁大客流缓解措施交互控制面板</h1>
            <p>智能客流管理系统 · 实时监控与动态调度</p>
        </header>

        <div class="visualization-container">
            <h2>实时运行模拟</h2>
            <div id="line-container" class="line-container">
                <!-- Stations and tracks will be generated here -->
            </div>
        </div>

        <div class="control-grid">
            <!-- 列车数量控制 -->
            <div class="control-card">
                <h2>列车数量控制</h2>
                <div class="slider-container">
                    <input type="range" id="train-slider" min="2" max="8" value="4" step="1">
                    <div class="slider-labels">
                        <span>2</span>
                        <span>8</span>
                    </div>
                </div>
                <p>列车数量: <span id="train-value">4</span></p>
                <div class="progress-container">
                    <label>客流缓解程度</label>
                    <div class="progress-bar">
                        <div id="train-progress" class="progress-fill"></div>
                    </div>
                    <span id="train-progress-value">-</span>
                </div>
            </div>

            <!-- 发车间隔控制 -->
            <div class="control-card">
                <h2>发车间隔控制</h2>
                <div class="slider-container">
                    <input type="range" id="interval-slider" min="2" max="8" value="8" step="1">
                     <div class="slider-labels">
                        <span>2min</span>
                        <span>8min</span>
                    </div>
                </div>
                <p>发车间隔: <span id="interval-value">8</span> min</p>
                <div class="progress-container">
                    <label>客流缓解程度</label>
                    <div class="progress-bar">
                        <div id="interval-progress" class="progress-fill"></div>
                    </div>
                    <span id="interval-progress-value">-</span>
                </div>
            </div>

            <!-- 停站时间控制 -->
            <div class="control-card">
                <h2>停站时间控制</h2>
                <div class="slider-container">
                    <input type="range" id="stop-time-slider" min="2" max="5" value="2" step="0.5">
                    <div class="slider-labels">
                        <span>2min</span>
                        <span>5min</span>
                    </div>
                </div>
                <p>停站时间: <span id="stopTime-value">2</span> min</p>
                <div class="progress-container">
                    <label>客流缓解程度</label>
                    <div class="progress-bar">
                        <div id="stop-time-progress" class="progress-fill"></div>
                    </div>
                    <span id="stop-time-progress-value">-</span>
                </div>
            </div>

            <!-- 列车速度控制 -->
            <div class="control-card">
                <h2>列车速度控制</h2>
                <div class="slider-container">
                    <input type="range" id="speed-slider" min="80" max="100" value="80" step="5">
                    <div class="slider-labels">
                        <span>80km/h</span>
                        <span>100km/h</span>
                    </div>
                </div>
                <p>列车速度: <span id="speed-value">80</span> km/h</p>
                <div class="progress-container">
                    <label>客流缓解程度</label>
                    <div class="progress-bar">
                        <div id="speed-progress" class="progress-fill"></div>
                    </div>
                    <span id="speed-progress-value">-</span>
                </div>
            </div>
        </div>

        <div class="summary-card">
            <h2>综合客流缓解效果</h2>
            <div class="summary-grid">
                <div class="summary-item efficiency-item">
                    <label>运营效率</label>
                    <div id="efficiency-status" class="status-box">提升中</div>
                </div>
                <div class="summary-item satisfaction-item">
                    <label>乘客满意度</label>
                    <div id="satisfaction-score" class="status-box">-</div>
                </div>
                <div id="central-emoji-container">
                    <div id="satisfaction-emoji">😊</div>
                </div>
                <div class="summary-item load-item">
                    <label>系统负荷</label>
                    <div id="load-status" class="status-box">平稳可控</div>
                </div>
                <div class="summary-item" id="auto-control-item">
                    <label>自动化调控</label>
                    <canvas id="automation-chart"></canvas>
                </div>
                <div class="summary-item" id="contribution-chart-container">
                    <label>各措施贡献度</label>
                    <div id="contribution-chart">
                        <div class="contribution-item">
                            <span class="contribution-label">列车数量</span>
                            <div class="contribution-bar-wrapper">
                                <div id="train-contrib" class="contribution-bar"></div>
                            </div>
                        </div>
                        <div class="contribution-item">
                            <span class="contribution-label">发车间隔</span>
                            <div class="contribution-bar-wrapper">
                                <div id="interval-contrib" class="contribution-bar"></div>
                            </div>
                        </div>
                        <div class="contribution-item">
                            <span class="contribution-label">停站时间</span>
                            <div class="contribution-bar-wrapper">
                                <div id="stop-time-contrib" class="contribution-bar"></div>
                            </div>
                        </div>
                        <div class="contribution-item">
                            <span class="contribution-label">列车速度</span>
                            <div class="contribution-bar-wrapper">
                                <div id="speed-contrib" class="contribution-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="summary-item pressure-item" style="grid-column: 1 / -1;">
                    <label>总体客流压力</label>
                    <div class="pressure-bar-container">
                        <span class="pressure-label weak">弱</span>
                        <div class="pressure-bar">
                            <div id="total-pressure-indicator"></div>
                        </div>
                        <span class="pressure-label strong">强</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="script.js?v=1.6"></script>
</body>
</html>
